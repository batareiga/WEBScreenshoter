<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Screenshot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script src='script.js'>


<form id="screenshot-form">
  <label for="url">Enter URL:</label>
  <input type="text" id="url" name="url">
  <br><br>
  <label for="background-color">Background color:</label>
  <input type="color" id="background-color" name="background-color">
  <br><br>
  <label for="text-color">Text color:</label>
  <input type="color" id="text-color" name="text-color">
  <br><br>
  <button type="submit">Create Screenshot</button>
</form>

</script>
    
</body>
</html>
